<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FartPost</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: brown;
      color: white;
    }

    header {
      background-color: brown;
      padding: 10px;
    }

    h1 {
      margin: 0;
      text-align: center;
      color: white;
    }

    #post-button {
      float: right;
      background-color: white;
      color: brown;
    }

    #content {
      margin: 20px;
    }

    #post-textbox {
      width: 100%;
      height: 100px;
      resize: none;
      background-color: white;
      color: brown;
    }

    #post-textbox:read-only {
      background-color: #f2f2f2;
      border: none;
    }

    #login-form {
      padding: 10px;
      text-align: center;
      background-color: #f2f2f2;
      margin-bottom: 20px;
    }

    #login-input {
      margin-right: 10px;
      background-color: white;
      color: brown;
    }

    button {
      background-color: white;
      color: brown;
    }
  </style>
</head>

<body>
  <header>
    <h1>FartPost</h1>
    <div id="login-form">
      <input type="text" id="login-input" placeholder="Username" style="background-color: white; color: brown;">
      <button onclick="login()" style="background-color: white; color: brown;">Login/Signup</button>
    </div>
    <button id="post-button" onclick="openPostBox()" disabled>Post</button> <!-- Added onclick event to open the post text box -->
  </header>
  <div id="content"></div>

  <!-- Added a new div to hold the post text box -->
  <div id="post-textbox-container"></div>

  <script>
    var loggedInUser = "";
    var posts = JSON.parse(localStorage.getItem("posts")) || [];

    // Load existing posts from Local Storage
    posts.forEach(function(post) {
      createPostElement(post.user, post.content);
    });

    function login() {
      var username = document.getElementById("login-input").value.trim();
      if (username !== "") {
        loggedInUser = username;
        document.getElementById("login-form").style.display = "none";
        document.getElementById("post-button").disabled = false;
      }
    }

    function savePost() {
      var textbox = document.getElementById("post-textbox");
      var content = textbox.value.trim();
      if (content !== "") {
        textbox.parentNode.removeChild(textbox);
        createPostElement(loggedInUser, content);

        // Save post to Local Storage
        posts.push({ user: loggedInUser, content: content });
        localStorage.setItem("posts", JSON.stringify(posts));
      }
    }

    // Added a new function to open the post text box
    function openPostBox() {
      var textbox = document.createElement("textarea");
      textbox.id = "post-textbox";
      textbox.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
          document.getElementById("post-button").click(); // Trigger savePost function when Enter key is pressed
        }
      });

      // Added a new cancel button to discard the post
      var cancelButton = document.createElement("button");
      cancelButton.innerText = "Cancel";
      cancelButton.addEventListener("click", function(event) {
        document.getElementById("post-textbox-container").innerHTML = ""; // Clear the container
        document.getElementById("post-button").disabled = false; // Enable post button
      });

      // Added the new elements to the container
      document.getElementById("post-textbox-container").innerHTML = "";
      document.getElementById("post-textbox-container").appendChild(textbox);
      document.getElementById("post-textbox-container").appendChild(cancelButton);

      textbox.focus();
    }

    function createPostElement(user, content) {
      var post = document.createElement("div");
      var userElement = document.createElement("p");
      userElement.innerText = user;
      post.appendChild(userElement);
      var postContent = document.createElement("p");
      postContent.innerText = content;
      post.appendChild(postContent);
      document.getElementById("content").appendChild(post);
    }
  </script>
</body>
</html>
